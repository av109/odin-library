<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Odin Library</h1>
        <button type="button" data-open-modal >Add New Book</button>
        <dialog data-modal class="modal">
            <form id="form">
                <h3>Add a New Book</h3>
                <div>
                    <label for="name">Title :</label>
                    <input type="text" name="name" id="name" placeholder="Book Name" required>
                </div>
                <div>
                    <label for="author">Author :</label>
                    <input type="text" name="author" id="author" placeholder="Author Name" required>
                </div>
                <div>
                    <label for="pages">Pages :</label>
                    <input type="number" name="pages" id="pages" placeholder="NO. of pages" required>
                </div>
                <div>
                    <label for="read">Read :</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <div>
                    <button type="button" data-close-modal >Cancel</button>
                    <button type="Submit">Submit</button>
                </div>
            </form>
        </dialog>
    </nav>

    <main>
        <h2>Your Library</h2>
        <div class="container">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
